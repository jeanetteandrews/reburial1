<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <textarea id="inputText" placeholder="Paste text here..."></textarea>

      <div class="controls">
        <div class="top-words-input">
          <label for="topWordsCount">Top words:</label>
          <input type="number" id="topWordsCount" min="1" max="100" value="10" />
        </div>
        <div class="options ml-auto">
          <label><input type="checkbox" id="excludeStop" checked /> exclude stop words</label>
        </div>
        <div class="buttons">
          <button id="analyzeBtn">Analyze</button>
          <button id="clearBtn" class="clear-btn">Clear</button>
        </div>
      </div>

      <div class="search-section">
        <input type="text" id="searchWord" placeholder="Add a word..." autocomplete="off"/>
        <div class="search-message" id="searchMessage"></div>
      </div>
    </div>

    <div class="stage" id="stage"> <!-- words will be injected here --></div>
  </div>

<script src="script.js"></script>
</body>
</html>
